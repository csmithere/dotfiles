# -----------------------------------------------------------------------------
# K9s Skin for Ghostty Gruvbox Dark Theme
# Generated by Gemini based on user-provided ghostty theme.
# -----------------------------------------------------------------------------

# Styles based on the provided ghostty .plist theme
foreground: &foreground "#ebdbb2"
background: &background "#282828"
cursor_bg: &cursor_bg "#665c54"
selection: &selection "#3c3836"
comment: &comment "#928374"
red: &red "#cc241d"
green: &green "#98971a"
orange: &orange "#d79921"
blue: &blue "#458588"
magenta: &magenta "#b16286"
cyan: &cyan "#689d6a"

k9s:
  # General body styles
  body:
    fgColor: *foreground
    bgColor: *background
    logoColor: *blue
  # Command prompt styles
  prompt:
    fgColor: *foreground
    bgColor: *background
    suggestColor: *orange
  # Cluster info styles
  info:
    fgColor: *magenta
    sectionColor: *foreground
  # Help screen styles
  help:
    fgColor: *foreground
    bgColor: *background
    keyColor: *magenta
    numKeyColor: *blue
    sectionColor: *green
  # Dialog styles
  dialog:
    fgColor: *foreground
    bgColor: *background
    buttonFgColor: *foreground
    buttonBgColor: *magenta
    buttonFocusFgColor: *background
    buttonFocusBgColor: *cyan
    labelFgColor: *orange
    fieldFgColor: *foreground
  # Frame styles
  frame:
    border:
      fgColor: *selection
      focusColor: *blue
    menu:
      fgColor: *foreground
      keyColor: *magenta
      numKeyColor: *magenta
    crumbs:
      fgColor: *foreground
      bgColor: *selection
      activeColor: *blue
    status:
      newColor: *cyan
      modifyColor: *blue
      addColor: *green
      errorColor: *red
      highlightColor: *orange
      killColor: *comment
      completedColor: *comment
    title:
      fgColor: *foreground
      bgColor: *background
      highlightColor: *orange
      counterColor: *blue
      filterColor: *magenta
  # Specific view styles
  views:
    charts:
      bgColor: *background
      defaultDialColors:
        - *magenta
        - *cyan
      defaultChartColors:
        - *magenta
        - *cyan
    table:
      fgColor: *foreground
      bgColor: *background
      cursorFgColor: *foreground
      cursorBgColor: *cursor_bg
      header:
        fgColor: *orange
        bgColor: *background
        sorterColor: *cyan
    xray:
      fgColor: *foreground
      bgColor: *background
      cursorColor: *cursor_bg
      graphicColor: *cyan
      showIcons: false
    yaml:
      keyColor: *blue
      colonColor: *magenta
      valueColor: *foreground
    logs:
      fgColor: *foreground
      bgColor: *background
      indicator:
        fgColor: *foreground
        bgColor: *background
