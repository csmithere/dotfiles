# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# This format string arranges the prompt into three lines.
# Line 1: Directory and Git info
# Line 2: All other context-aware modules (languages, etc.)
# Line 3: The input character
format = """
$directory$git_branch$git_commit$git_status$python
$username$hostname$aws$azure$gcloud$buf$bun$c$cpp$cmake$conda$crystal$dart$deno$docker_context$elixir$elm$fennel$fossil_branch$golang$guix_shell$haskell$haxe$hg_branch$java$julia$kotlin$lua$memory_usage$meson$nim$nix_shell$ocaml$perl$php$pijul_channel$pixi$rlang$ruby$rust$scala$swift$zig$gradle$cmd_duration
$battery$character"""

# Set to false for a cleaner multi-line prompt without an extra leading blank line.
add_newline = false

# Replace the '❯' symbol in the prompt with '➜'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[➜](bold green)' # The 'success_symbol' segment is being set to '➜' with the color 'bold green'
error_symbol = "[✖](bold red) "

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true
# ~/.config/starship.toml

[battery]
disabled = false
full_symbol = " "
charging_symbol = "󱐋 "
discharging_symbol = "󱐌 "

[[battery.display]]
threshold = 100
style = "bold green"

[[battery.display]]
threshold = 50
style = "bold yellow"

[[battery.display]]
threshold = 30
style = "bold red"

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"

[username]
style_user = "bold dimmed blue"
show_always = false

